---
apiVersion: batch/v1
kind: Job
metadata:
  name: cockroachdb-loadgen
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        loadgen: cockroachdb-load 
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: loadgen
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NS
            value: cockroachdb

          - name: SVC_NAME
            value: cockroachdb

          - name: TIME_INTERVAL
            value: 5m

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./cockroachdb/workload/test.yml -i /etc/ansible/hosts -v; exit 0"]
